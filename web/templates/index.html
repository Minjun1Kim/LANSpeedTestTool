<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAN Speed Test</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>LAN Speed Test</h1>
    <form id="testForm">
        <label for="test_type">Test Type:</label>
        <select id="test_type" name="test_type">
            <option value="upload">Upload</option>
            <option value="download">Download</option>
            <option value="ping">Ping</option>
            <option value="jitter">Jitter</option>
        </select><br><br>

        <label for="server_address">Server Address:</label>
        <input type="text" id="server_address" name="server_address" required><br><br>

        <label for="size">Packet Size (bytes):</label>
        <input type="number" id="size" name="size" value="1024"><br><br>

        <label for="duration">Duration (seconds):</label>
        <input type="number" id="duration" name="duration" value="10"><br><br>

        <!-- NEW: num_packets input for jitter test -->
        <div id="num_packets_container">
            <label for="num_packets">Number of Packets (for jitter):</label>
            <input type="number" id="num_packets" name="num_packets" value="10">
        </div><br><br>

        <button type="submit">Start Test</button>
    </form>

    <h2>Results</h2>
    <pre id="results"></pre>

    <h2>Graph</h2>
    <canvas id="resultsChart"></canvas>

    <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
